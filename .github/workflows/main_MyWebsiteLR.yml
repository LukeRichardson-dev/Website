# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - MyWebsiteLR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mywebsite.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c51f5cb777df4fd792abde090af7cffc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c0e7911827474c66a021c6b8ae86e089 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mywebsite.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c51f5cb777df4fd792abde090af7cffc }}/mywebsite/nodejsapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'MyWebsiteLR'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_95a9bfdcae954ea7b71dec7de12dc572 }}
        images: 'mywebsite.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c51f5cb777df4fd792abde090af7cffc }}/mywebsite/nodejsapp:${{ github.sha }}'