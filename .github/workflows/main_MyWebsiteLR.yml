# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
#
name: Build and deploy container app to Azure Web App - MyWebsiteLR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mywebsite.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d7351ae4e5e240aa88d3a5d96709a1b5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_771c59d682034c13a10545183e61afd9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mywebsite.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d7351ae4e5e240aa88d3a5d96709a1b5 }}/mywebsite/web:${{ github.sha }}
        context: ./personal_website
        # file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'MyWebsiteLR'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bb953c9d7397494aaba42c033f536a44 }}
        images: 'mywebsite.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d7351ae4e5e240aa88d3a5d96709a1b5 }}/mywebsite/web:${{ github.sha }}'